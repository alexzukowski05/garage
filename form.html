<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desc" content="Engine-tuning specialists in Shibukawa, Japan">
    <meta name="keywords"
        content="Fujiwara Garage, tuning-garage, turboboost, car-engine, chip-tuning, Japan, Shibukawa">

    <!-- Link(s) below -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets\js\garage.js"></script>  
    <script src="assets\js\main.js"></script> 

    <title>Fujiwara Garage</title>
</head>

<body>
    <!-- Banner, Name, Slogan -->
    <header id="banner">
        <div>
            <h1>Fujiwara Garage</h1>
            <p id="fade">Improve the Heart of your Car</p>
        </div>
    </header>

    <!-- Nav links -->
    <nav>
        <a href="index.html">Home</a>
        <a href="project.html">Projects</a>        
        <a href="about.html">Team</a>
        <a href="inspiration.html">Inspiration</a>
        <a href="form.html" class="page">Booking</a>
    </nav>

    <!-- Main content, Booking form -->
    <section class="booking-sec limit">
        <form method="get" name="Form" action="" class="booking-forms" onsubmit="return(validate())">
            <h2>Tell us about your Car:</h2>

            <!-- Text fields -->
            <label for="make">Make and model:</label>
            <input id="make" name="make" type="text" class="text-input">

            <label for="year">Year:</label>
            <input id="year" name="year" type="text" class="text-input">

            <!-- Radio buttons -->
            <label for="petrol">Petrol</label>
            <input type="radio" id="petrol" name="fuel" value="petrol">
            <label for="diesel">Diesel</label>
            <input type="radio" id="diesel" name="fuel" value="diesel">
            <label for="hybrid">Hybrid</label>
            <input type="radio" id="hybrid" name="fuel" value="hybrid">
            <br>
            <br>
            <!-- Text fields -->
            <label for="email">Your email address:</label>
            <input type="email" id="email" name="email" class="text-input">
            <!-- Text areas -->
            <label for="model">Comments:</label>
            <textarea id="comments" name="comments" rows="3" cols="54"></textarea>
            <br>
            <br>
            <!-- Checkbox -->
            <input type="checkbox" id="verification" name="verification" value="robot check">
            <label for="verification"> I am not a robot</label><br>
            <br>
            <!-- Dropdown -->
            <div class="dropdown">
                <button class="dropbtn">Subscribe to our Newsletter</button>
                <div class="dropdown-content">
                  <a href="#">Yes</a>
                  <a href="#">No</a>
                </div>
              </div>
              <br>
            <!-- Submit button -->
            <input class="button" type="submit" value="Submit">

        </form>
    </section>

    <!-- Embedded Map -->
    <div id="wrapper">
        <iframe title="location of garage on map" id="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3207.372160990872!2d139.0026153!3d36.496877500000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601e60531c0b1d05%3A0xe89ae750f59633f1!2s2167-4%20Shibukawa%2C%20Gunma%20377-0008%2C%20Japan!5e0!3m2!1sen!2sie!4v1670511997979!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Footer -->
    <footer>
        <!-- Garage address -->
        <div class="center margin-top">
            <p id="address">Address:<br>Fujiwara Garage<br>2167-4 Yorii, Shibukawa,<br> Gunma 377-0008, Japan</p>
        </div>

        <!-- Socials with links below -->
        <ul class="footer margin-top">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Facebook page"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Twitter page"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Youtube page"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram page"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- fontawesome javascript -->
    <script src="https://kit.fontawesome.com/0399782477.js" crossorigin="anon"></script>
</body>

</html>
